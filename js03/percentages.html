<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percentage Calculator</title>
</head>
<body>
    <h1>Percentage Calculator</h1>
    
    <p id="test"></p>
    <p id="quiz"></p>
    <p id="tasks"></p>
    
    <script>
        // --- Test scenario ---
        let testScore = 42;
        let testMax = 50;
        let testPercent = (testScore / testMax) * 100; // 42 / 50 = 0.84, * 100 = 84
        document.getElementById('test').textContent = `Test Score: ${testScore}/${testMax} = ${testPercent.toFixed(1)}%`;
        
        // --- Quiz scenario ---
        let quizScore = 18;
        let quizMax = 20;
        // Calculate quizPercent here...
        let quizPercent = (quizScore / quizMax) * 100; // 18 / 20 = 0.9, * 100 = 90
        // Display quiz result here...
        document.getElementById('quiz').textContent = `Quiz Score: ${quizScore}/${quizMax} = ${quizPercent.toFixed(1)}%`;
        
        // --- Tasks scenario ---
        let tasksComplete = 75;
        let tasksTotal = 100;
        // Calculate tasksPercent here...
        let tasksPercent = (tasksComplete / tasksTotal) * 100; // 75 / 100 = 0.75, * 100 = 75
        // Display tasks result here...
        document.getElementById('tasks').textContent = `Tasks Completed: ${tasksComplete}/${tasksTotal} = ${tasksPercent.toFixed(1)}%`;
        
        // Log to console for verification
        console.log(`Test: ${testPercent.toFixed(1)}%`);

    </script>
</body>
</html>
