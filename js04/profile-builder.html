<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        
        #todo-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        ul {
            list-style-type: square;
            padding-left: 25px; /* Added some padding for better list appearance */
        }
        
        li {
            padding: 5px 0;
        }
        
        h2 {
            color: #3f51b5; /* A nice blue color */
        }
    </style>
</head>
<body>
    <div id="todo-container">
        </div>
    
    <script>
        // Select the container
        let container = document.getElementById('todo-container');
        
        // Create the HTML structure as a string
        // Template literals (backticks) make multi-line strings easy!
        let todoHTML = `
            <h2>My To-Do List</h2>
            <ul>
                <li>Finish homework</li>
                <li>Buy groceries</li>
                <li>Call dentist</li>
                <li>Clean room</li>        <li>Study JavaScript</li>   </ul>
            <p>Total tasks: 5</p>
        `;
        
        // Add the HTML to the container
        container.innerHTML = todoHTML;
        
        console.log('To-do list created!');
    </script>
</body>
</html>
