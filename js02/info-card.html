<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Card</title>
</head>
<body>
    <h1>Personal Information</h1>
    
    <!-- These paragraph elements will be filled by JavaScript -->
    <p id="name"></p>
    <p id="email"></p>
    <p id="phone"></p>
    <p id="city"></p>
    <p id="hobby"></p>
    
    <script>
        // Create your variables here
        let fullName = "bob";
        let emailAddress = "bobs1@gmail.com";
        let phoneNumber = "123-456";
        let city = "bobstopia";
        let favoriteHobby = "building";
        
        // Use template literals to format and display
        document.getElementById('name').textContent = `Name: ${fullName}`;
        document.getElementById('email').textContent = `Email: ${emailAddress}`;
        document.getElementById('phone').textContent = `Phone: ${phoneNumber}`;
        document.getElementById('city').textContent = `City: ${city}`;
        document.getElementById('hobby').textContent = `Hobby: ${favoriteHobby}`;
        // Complete the rest here...
        
    </script>
</body>
</html>
