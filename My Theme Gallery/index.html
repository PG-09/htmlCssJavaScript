<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>themed Image Gallery</title>


<link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Lavishly+Yours&display=swap" rel="stylesheet">
</head>

<body>
   
    <div class="gallery-container"> 
          <header class="gallery-header">
              <h1>My Themed Gallery</h1>  
        </header> 

    <div class="gallery">

        <div class="theme-card scifi">
            <div class="image-container">
                <img src="images/scifiy.jpg" alt="">
                <div class="lavishly-yours-title">Voyage</div> 
            </div>
            <div class="lavishly-yours-description">
                The greatest voyage is always inward 
            </div>
        </div>


        <div class="theme-card scifi">
            <div class="image-container">
                <img src="images/OSK.webp" alt="">
                <div class="christmas-title">Christmas</div> 
            </div>
            <div class="christmas-description">
                Christmas is not a season it's a feeling            </div>
        </div>
        <div class="theme-card scifi">
            <div class="image-container">
                <img src="images/th.webp" alt="">
                <div class="tennis-title">Tennis</div> 
            </div>
            <div class="tennis-description">



                
Every point is a new beginning
            </div>
        </div>
        <div class="theme-card scifi">
            <div class="image-container">
                <img src="images/R.jpg" alt="">
                <div class="journalism-title">Journalism</div> 
            </div>
            <div class="journalism-title">
                A journalist's job is to be a witness to history
            </div>
        </div>

       

        <div class="theme-card scifi">
            <div class="image-container">
                <img src="images/hiking-ryten-in-winter_lofoten-winter-hiking_18.jpg" alt="">
                <div class="image-title"></div> 
            </div>
            <div class="description">
                The quiet of the snow magnifies the sound of your own steps
            </div>
        </div>
    </div>
    
<div class="lavishly-yours-regular">checking style</p>

</body>
</html>
